<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
  </head>
  <body>
    <h3>登录</h3>

    <form action="/login" method="post">

      <button type="submit">登录</button>
    </form>
  </body>
</html>
